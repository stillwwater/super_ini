[Types]
0: int   = 780         ; arbitrarily sized integer
1: i8    = 0b01111111  ; 8bit signed integer
2: i16   = 32767       ; 16bit signed integer
3: i32   = 0xFFFF      ; 32bit signed integer
4: i64   = -722        ; 64bit signed integer
5: u8    = 255  ; 8bit unsigned integer
6: float = 3.14159     ; arbitrarily sized floating point number
7: f32   = 1.28e5      ; 32bit floating point number
8: str   = hello world ; a string literal
9: bool  = False       ; True or False
